<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>112 Valencia - Sistema de Emergencias</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .status-indicator {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .gradient-text {
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Phone = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>;
        const MapPin = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>;
        const AlertCircle = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const User = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const Send = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>;
        const LogIn = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>;
        const Shield = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>;
        const Clock = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
        const CheckCircle = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const AlertTriangle = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>;
        const Zap = ({className = "w-6 h-6"}) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;

        function Emergency112() {
          const [formData, setFormData] = useState({
            servicio: '',
            incidente: '',
            ciudadano: '',
            ubicacion: '',
            prioridad: 'MEDIA',
            rangos: 9
          });
          const [isSubmitting, setIsSubmitting] = useState(false);
          const [notification, setNotification] = useState({ show: false, message: '', type: '' });
          const [discordUser, setDiscordUser] = useState(null);
          const [isLoadingUser, setIsLoadingUser] = useState(true);
          const [currentTime, setCurrentTime] = useState(new Date());

          const DISCORD_CLIENT_ID = '1457002138868777163';

          const servicios = [
            { 
              value: 'Polic√≠a Nacional', 
              icon: 'üëÆ‚Äç‚ôÇÔ∏è', 
              color: '#1e40af',
              colorHex: 1982639,
              description: 'Seguridad Ciudadana',
              emoji: 'üöî'
            },
            { 
              value: 'SAMU', 
              icon: 'üöë', 
              color: '#dc2626',
              colorHex: 14423558,
              description: 'Emergencias M√©dicas',
              emoji: 'üè•'
            },
            { 
              value: 'Bomberos', 
              icon: 'üöí', 
              color: '#ea580c',
              colorHex: 15357964,
              description: 'Protecci√≥n Civil',
              emoji: 'üî•'
            }
          ];

          const prioridades = [
            { value: 'BAJA', label: 'Baja', color: 'bg-blue-100 text-blue-800 border-blue-300', icon: 'üîµ' },
            { value: 'MEDIA', label: 'Media', color: 'bg-yellow-100 text-yellow-800 border-yellow-300', icon: 'üü°' },
            { value: 'ALTA', label: 'Alta', color: 'bg-orange-100 text-orange-800 border-orange-300', icon: 'üü†' },
            { value: 'CR√çTICA', label: 'Cr√≠tica', color: 'bg-red-100 text-red-800 border-red-300', icon: 'üî¥' }
          ];

          useEffect(() => {
            const timer = setInterval(() => setCurrentTime(new Date()), 1000);
            return () => clearInterval(timer);
          }, []);

          useEffect(() => {
            const token = localStorage.getItem('discord_token');
            if (token) {
              fetchDiscordUser(token);
            } else {
              const fragment = new URLSearchParams(window.location.hash.slice(1));
              const accessToken = fragment.get('access_token');
              
              if (accessToken) {
                localStorage.setItem('discord_token', accessToken);
                fetchDiscordUser(accessToken);
                window.history.replaceState({}, document.title, window.location.pathname);
              } else {
                setIsLoadingUser(false);
              }
            }
          }, []);

          const fetchDiscordUser = async (token) => {
            try {
              const response = await fetch('https://discord.com/api/users/@me', {
                headers: {
                  Authorization: `Bearer ${token}`
                }
              });

              if (response.ok) {
                const userData = await response.json();
                setDiscordUser(userData);
              } else {
                localStorage.removeItem('discord_token');
              }
            } catch (error) {
              console.error('Error fetching Discord user:', error);
              localStorage.removeItem('discord_token');
            } finally {
              setIsLoadingUser(false);
            }
          };

          const handleDiscordLogin = () => {
            const authUrl = 'https://discord.com/oauth2/authorize?client_id=1457002138868777163&response_type=token&redirect_uri=https%3A%2F%2Fandoficial.github.io%2F112-valencia%2F&scope=identify';
            window.location.href = authUrl;
          };

          const handleLogout = () => {
            localStorage.removeItem('discord_token');
            setDiscordUser(null);
            showNotification('Sesi√≥n cerrada correctamente', 'success');
          };

          const getPrioridadEmoji = (prioridad) => {
            const p = prioridades.find(pr => pr.value === prioridad);
            return p ? p.icon : '‚ö™';
          };

          const handleSubmit = async () => {
            if (!discordUser) {
              showNotification('Debe iniciar sesi√≥n para continuar', 'error');
              return;
            }

            if (!formData.servicio || !formData.incidente || !formData.ciudadano || !formData.ubicacion) {
              showNotification('Complete todos los campos obligatorios', 'error');
              return;
            }

            setIsSubmitting(true);

            try {
              const servicioSeleccionado = servicios.find(s => s.value === formData.servicio);
              const timestamp = new Date();
              const fechaFormateada = timestamp.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
              });
              const horaFormateada = timestamp.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
              });

              const prioridadEmoji = getPrioridadEmoji(formData.prioridad);
              
              const embed = {
                title: `üö® ALERTA DE EMERGENCIA - ${formData.prioridad}`,
                description: `**${servicioSeleccionado.emoji} ${formData.servicio}**\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n### üìã Descripci√≥n del Incidente\n${formData.incidente}\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`,
                color: servicioSeleccionado.colorHex,
                fields: [
                  {
                    name: `${prioridadEmoji} Nivel de Prioridad`,
                    value: `\`\`\`${formData.prioridad}\`\`\``,
                    inline: true
                  },
                  {
                    name: "üìä Rangos a Notificar",
                    value: `\`\`\`${formData.rangos} rangos\`\`\``,
                    inline: true
                  },
                  {
                    name: "\u200b",
                    value: "\u200b",
                    inline: false
                  },
                  {
                    name: "üë§ Ciudadano Afectado (IC)",
                    value: `\`\`\`${formData.ciudadano}\`\`\``,
                    inline: false
                  },
                  {
                    name: "üìç Ubicaci√≥n de la Emergencia",
                    value: `\`\`\`${formData.ubicacion}\`\`\``,
                    inline: false
                  },
                  {
                    name: "\u200b",
                    value: "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ",
                    inline: false
                  },
                  {
                    name: "üë®‚Äçüíº Operador Responsable",
                    value: `<@${discordUser.id}> ‚Ä¢ \`${discordUser.username}\``,
                    inline: true
                  },
                  {
                    name: "üîí Verificaci√≥n",
                    value: "`‚úì Identidad Confirmada`",
                    inline: true
                  },
                  {
                    name: "\u200b",
                    value: "\u200b",
                    inline: false
                  },
                  {
                    name: "üìÖ Fecha del Reporte",
                    value: `\`${fechaFormateada}\``,
                    inline: true
                  },
                  {
                    name: "‚è∞ Hora del Reporte",
                    value: `\`${horaFormateada}\``,
                    inline: true
                  }
                ],
                footer: {
                  text: `112 Valencia ‚Ä¢ Sistema de Gesti√≥n de Emergencias`,
                  icon_url: "https://cdn-icons-png.flaticon.com/512/3588/3588592.png"
                },
                timestamp: timestamp.toISOString(),
                thumbnail: {
                  url: `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`
                }
              };

              const webhookPayload = {
                content: `@everyone\n\n‚ö†Ô∏è **NUEVA EMERGENCIA REPORTADA** ‚ö†Ô∏è\n**Prioridad:** ${formData.prioridad} ${prioridadEmoji}\n**Servicio:** ${servicioSeleccionado.value} ${servicioSeleccionado.emoji}`,
                username: 'Central 112 Valencia',
                avatar_url: 'https://cdn-icons-png.flaticon.com/512/3588/3588592.png',
                embeds: [embed]
              };

              const response = await fetch('https://discord.com/api/webhooks/1447737113683562559/R5WwUDWAIwYEoxB6I5ZKIruX3AuIYi_AllPAnVyYbjVNfc7DPliBish9q0GutvwhpMdN', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookPayload)
              });

              if (response.ok || response.status === 204) {
                showNotification('‚úì Emergencia reportada exitosamente', 'success');
                setFormData({
                  servicio: '',
                  incidente: '',
                  ciudadano: '',
                  ubicacion: '',
                  prioridad: 'MEDIA',
                  rangos: 9
                });
              } else {
                showNotification('Error al procesar la solicitud', 'error');
              }
            } catch (error) {
              showNotification('Error de conexi√≥n con el servidor', 'error');
            } finally {
              setIsSubmitting(false);
            }
          };

          const showNotification = (message, type) => {
            setNotification({ show: true, message, type });
            setTimeout(() => setNotification({ show: false, message: '', type: '' }), 4000);
          };

          if (isLoadingUser) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-orange-50 flex items-center justify-center">
                <div className="text-center">
                  <div className="relative w-20 h-20 mx-auto mb-4">
                    <div className="absolute inset-0 border-4 border-red-200 rounded-full"></div>
                    <div className="absolute inset-0 border-4 border-t-red-600 rounded-full animate-spin"></div>
                  </div>
                  <p className="text-slate-700 font-semibold text-lg">Iniciando sistema...</p>
                  <p className="text-slate-500 text-sm mt-2">Verificando credenciales</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-orange-50">
              <header className="bg-white/80 backdrop-blur-lg border-b border-slate-200 shadow-sm sticky top-0 z-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 py-4">
                  <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div className="flex items-center gap-4">
                      <div className="relative">
                        <div className="absolute inset-0 bg-gradient-to-br from-red-600 to-orange-600 rounded-xl blur-lg opacity-50"></div>
                        <div className="relative w-14 h-14 bg-gradient-to-br from-red-600 to-orange-600 rounded-xl flex items-center justify-center shadow-lg">
                          <Phone className="w-8 h-8 text-white" />
                        </div>
                      </div>
                      <div>
                        <h1 className="text-2xl sm:text-3xl font-black gradient-text">112 Valencia</h1>
                        <p className="text-xs sm:text-sm text-slate-600 font-medium">Sistema de Gesti√≥n de Emergencias</p>
                      </div>
                    </div>
                    
                    <div className="flex items-center gap-4">
                      <div className="flex items-center gap-2 bg-slate-100 px-3 py-2 rounded-lg">
                        <Clock className="w-4 h-4 text-slate-600" />
                        <span className="text-sm font-semibold text-slate-700">
                          {currentTime.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                        </span>
                      </div>
                      
                      {discordUser && (
                        <div className="flex items-center gap-3 bg-gradient-to-r from-green-50 to-emerald-50 px-4 py-2 rounded-xl border border-green-200 shadow-sm">
                          <div className="relative">
                            <img 
                              src={`https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`}
                              alt="Avatar"
                              className="w-9 h-9 rounded-full ring-2 ring-green-400"
                            />
                            <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white status-indicator"></div>
                          </div>
                          <div className="text-left hidden sm:block">
                            <p className="text-sm font-bold text-slate-900">{discordUser.username}</p>
                            <p className="text-xs text-green-700 font-medium">Operador Activo</p>
                          </div>
                          <button
                            onClick={handleLogout}
                            className="ml-2 text-xs text-slate-600 hover:text-red-600 font-semibold transition-colors"
                          >
                            Salir
                          </button>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </header>

              <main className="max-w-7xl mx-auto px-4 sm:px-6 py-8">
                {!discordUser ? (
                  <div className="max-w-lg mx-auto mt-20 animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl border border-slate-200 p-10 text-center relative overflow-hidden">
                      <div className="absolute top-0 right-0 w-40 h-40 bg-gradient-to-br from-blue-100 to-blue-200 rounded-full -mr-20 -mt-20 opacity-50"></div>
                      <div className="absolute bottom-0 left-0 w-32 h-32 bg-gradient-to-tr from-purple-100 to-purple-200 rounded-full -ml-16 -mb-16 opacity-50"></div>
                      
                      <div className="relative">
                        <div className="w-24 h-24 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl">
                          <Shield className="w-12 h-12 text-white" />
                        </div>
                        <h2 className="text-3xl font-black text-slate-900 mb-3">Acceso Seguro</h2>
                        <p className="text-slate-600 mb-2 font-medium">
                          Autenticaci√≥n requerida para acceder al sistema
                        </p>
                        <p className="text-sm text-slate-500 mb-8">
                          Inicie sesi√≥n con Discord para verificar su identidad
                        </p>
                        <button
                          onClick={handleDiscordLogin}
                          className="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-4 px-6 rounded-xl transition-all flex items-center justify-center gap-3 shadow-lg hover:shadow-xl transform hover:scale-105"
                        >
                          <LogIn className="w-6 h-6" />
                          Iniciar Sesi√≥n con Discord
                        </button>
                      </div>
                    </div>
                  </div>
                ) : (
                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-fade-in">
                    <div className="lg:col-span-2 space-y-6">
                      {/* Selecci√≥n de Servicio */}
                      <div className="bg-white rounded-2xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-shadow">
                        <div className="flex items-center gap-2 mb-5">
                          <div className="w-10 h-10 bg-gradient-to-br from-red-500 to-orange-500 rounded-lg flex items-center justify-center">
                            <AlertCircle className="w-6 h-6 text-white" />
                          </div>
                          <h3 className="text-xl font-black text-slate-900">Servicio de Emergencia</h3>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                          {servicios.map((servicio) => (
                            <button
                              key={servicio.value}
                              onClick={() => setFormData({...formData, servicio: servicio.value})}
                              className={`relative p-6 rounded-xl border-2 transition-all transform hover:scale-105 ${
                                formData.servicio === servicio.value
                                  ? 'border-blue-600 bg-gradient-to-br from-blue-50 to-blue-100 shadow-lg scale-105'
                                  : 'border-slate-200 hover:border-slate-300 bg-white hover:shadow-md'
                              }`}
                            >
                              <div className="text-center">
                                <div className="text-5xl mb-3">{servicio.icon}</div>
                                <p className="font-bold text-slate-900 text-sm mb-1">{servicio.value}</p>
                                <p className="text-xs text-slate-500 font-medium">{servicio.description}</p>
                              </div>
                              {formData.servicio === servicio.value && (
                                <div className="absolute top-3 right-3 w-7 h-7 bg-blue-600 rounded-full flex items-center justify-center">
                                  <CheckCircle className="w-5 h-5 text-white" />
                                </div>
                              )}
                            </button>
                          ))}
                        </div>
                      </div>

                      {/* Prioridad */}
                      <div className="bg-white rounded-2xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-shadow">
                        <div className="flex items-center gap-2 mb-5">
                          <div className="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-lg flex items-center justify-center">
                            <AlertTriangle className="w-6 h-6 text-white" />
                          </div>
                          <h3 className="text-xl font-black text-slate-900">Nivel de Prioridad</h3>
                        </div>
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                          {prioridades.map((prior) => (
                            <button
                              key={prior.value}
                              onClick={() => setFormData({...formData, prioridad: prior.value})}
                              className={`relative p-4 rounded-xl border-2 transition-all transform hover:scale-105 ${
                                formData.prioridad === prior.value
                                  ? prior.color + ' border-current shadow-lg scale-105 font-bold'
                                  : 'border-slate-200 bg-white hover:shadow-md'
                              }`}
                            >
                              <div className="text-center">
                                <div className="text-3xl mb-2">{prior.icon}</div>
                                <p className="text-xs font-bold">{prior.label}</p>
                              </div>
                            </button>
                          ))}
                        </div>
                      </div>

                      {/* Informaci√≥n del Incidente */}
                      <div className="bg-white rounded-2xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-shadow">
                        <div className="flex items-center gap-2 mb-5">
