<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Redirigiendo…</title>
</head>
<body>
<script>
  // Tomar el "code" que manda Discord
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (!code) {
    // Opcional: si no hay code, solo cerrar la página o mostrar mensaje mínimo
    document.body.innerHTML = "";
  } else {
    // Redirigir automáticamente al backend Render con el code
    window.location.href = "https://one12-valencia.onrender.com/auth/discord?code=" + code;
  }
</script>
</body>
</html>
